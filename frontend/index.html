<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asset Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- ZXing MUST load before app.js -->
  <script src="https://unpkg.com/@zxing/library@0.21.3/umd/index.min.js"></script>
</head>

<body>
  <header class="header">
    <h1>Asset Tracker</h1>
    <p class="muted">Scan → pick dept → assign → save</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="row">
        <label class="label" for="assetNo">Asset No</label>
        <div class="row-inline">
          <input id="assetNo" class="input" placeholder="Scan barcode or type..." autocomplete="off" />
          <button id="btnScan" class="btn primary" type="button">Scan</button>
        </div>
      </div>

      <div class="row">
        <div class="label">Dept</div>
        <div id="deptGrid" class="grid"></div>
        <div id="deptSelected" class="pill muted">No dept selected</div>
      </div>

      <div class="row">
        <label class="label" for="assignedTo">Assigned To</label>
        <input id="assignedTo" class="input" placeholder="Name / Staff ID" autocomplete="off" />
      </div>

      <div class="row">
        <div class="label">Assigned Date</div>
        <div id="assignedAt" class="pill"></div>
      </div>

      <div class="row-inline">
        <button id="btnSave" class="btn success" type="button">Save</button>
        <button id="btnClear" class="btn" type="button">Clear</button>
      </div>
    </section>

    <section class="card">
      <div class="row-inline space-between">
        <h2 class="h2">Dept Summary</h2>
        <button id="btnSummaryRefresh" class="btn" type="button">Refresh</button>
      </div>
     <div class="chartWrap">
  <canvas id="deptPie"></canvas>
</div>
<p id="deptPieNote" class="muted small"></p>

    </section>

    <section class="card">
      <div class="row-inline space-between">
        <h2 class="h2">Recent</h2>
        <button id="btnRefresh" class="btn" type="button">Refresh</button>
      </div>
      <div id="list" class="list"></div>
    </section>
  </main>

  <!-- Scan Modal -->
  <div id="scanModal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHeader">
        <div class="modalTitle">Scan barcode</div>
        <button id="closeScanBtn" class="btn" type="button">Close</button>
      </div>
      <video id="scanVideo" playsinline></video>
      <div class="modalHint">Point camera at barcode…</div>
    </div>
  </div>

  <!-- Status pinned at bottom -->
  <footer id="statusBar">
    <span id="status" class="small"></span>
  </footer>

  <!-- app.js MUST be inside body and after HTML -->
  <script src="./app.js"></script>
</body>
</html>
